<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator By pandit Utkarsh</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h3 id="h3">Calculator By pandit Utkarsh...</h3>
    <div class="main">
      <input type="text" id="input_text" value=""/>
      <div class="container" id="container">
        <div class="item item_color" id="clear_text">C</div>
        <div class="item item_color"></div>
        <div class="item item_color">%</div>
        <div class="item item_color">/</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item item_color">x</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item item_color">-</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item_color">+</div>
        <div class="item item_color">~</div>
        <div class="item">0</div>
        <div class="item">.</div>
        <div class="item item20">=</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
